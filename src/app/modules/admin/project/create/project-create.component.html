<div
    class="bg-card flex min-w-0 flex-auto flex-col dark:bg-transparent sm:absolute sm:inset-0 sm:overflow-hidden"
>
    <!-- Header -->
    <div
        class="relative flex flex-0 flex-col border-b px-6 py-4 sm:flex-row sm:items-center sm:justify-between md:px-8"
    >
        <!-- Title -->
        <div class="flex flex-col">
            <div class="text-2xl font-extrabold tracking-tight">
                Create Project
            </div>
        </div>
        <!-- Actions -->
        <div class="mt-6 flex shrink-0 items-center gap-3 sm:ml-4 sm:mt-0">
            <!-- <div class="flex">
                <theme-selector></theme-selector>
            </div> -->
        </div>
    </div>

    <div class="flex min-w-0 flex-auto flex-col items-center px-6 py-4 md:px-8">
        <!-- Main -->
        <form [formGroup]="createForm" class="w-256">
            <div class="flex w-full gap-8">
                <mat-form-field class="w-full">
                    <mat-label>Project Number</mat-label>
                    <input
                        type="text"
                        matInput
                        placeholder="Number"
                        [formControlName]="'number'"
                    />
                </mat-form-field>
                <mat-form-field class="w-full">
                    <mat-label>Project Name</mat-label>
                    <input
                        type="text"
                        matInput
                        placeholder="Name"
                        [formControlName]="'name'"
                    />
                </mat-form-field>
            </div>
            <div class="flex w-full gap-8">
                <mat-form-field class="w-full">
                    <mat-label>Customer</mat-label>
                    <input
                        type="text"
                        matInput
                        placeholder="Number"
                        [formControlName]="'number'"
                    />
                </mat-form-field>
                <mat-form-field class="w-full">
                    <mat-label>Group</mat-label>
                    <input
                        type="text"
                        matInput
                        placeholder="Name"
                        [formControlName]="'name'"
                    />
                </mat-form-field>
            </div>
            <div class="flex w-full gap-8">
                <mat-form-field class="w-full">
                    <mat-label>Member</mat-label>
                    <input
                        type="text"
                        matInput
                        placeholder="Number"
                        [formControlName]="'number'"
                    />
                </mat-form-field>
                <mat-form-field class="w-full">
                    <mat-label>Status</mat-label>
                    <input
                        type="text"
                        matInput
                        placeholder="Name"
                        [formControlName]="'name'"
                    />
                </mat-form-field>
            </div>
            <div class="flex w-full gap-8">
                <mat-form-field class="w-full">
                    <mat-label>Start Date</mat-label>
                    <input matInput [matDatepicker]="startDate" />
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle
                        matIconSuffix
                        [for]="startDate"
                    ></mat-datepicker-toggle>
                    <mat-datepicker #startDate></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="w-full">
                    <mat-label>End Date</mat-label>
                    <input matInput [matDatepicker]="endDate" />
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle
                        matIconSuffix
                        [for]="endDate"
                    ></mat-datepicker-toggle>
                    <mat-datepicker #endDate></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="mt-6 flex w-full gap-8">
                <button
                    type="button"
                    class="w-full"
                    mat-raised-button
                    color="warn"
                    [routerLink]="['']"
                >
                    Cancel
                </button>
                <button
                    type="button"
                    class="w-full"
                    mat-raised-button
                    color="primary"
                >
                    Create Project
                </button>
            </div>
        </form>
    </div>
</div>
