<div
    class="bg-card flex min-w-0 flex-auto flex-col dark:bg-transparent sm:absolute sm:inset-0 sm:overflow-hidden"
>
    <!-- Header -->
    <div
        class="relative flex flex-0 flex-col border-b px-6 py-4 sm:flex-row sm:items-center sm:justify-between md:px-8"
    >
        <!-- Title -->
        <div class="flex flex-col">
            <div class="text-2xl font-extrabold tracking-tight">Projects</div>
        </div>
        <!-- Actions -->
        <div class="mt-6 flex shrink-0 items-center gap-3 sm:ml-4 sm:mt-0">
            <!-- <div class="flex">
                <theme-selector></theme-selector>
            </div> -->
            <div class="flex">
                <mat-form-field
                    class="fuse-mat-dense fuse-mat-rounded min-w-64"
                    subscriptSizing="dynamic"
                >
                    <input
                        type="text"
                        matInput
                        placeholder="Search"
                        [formControl]="quickFilter"
                    />
                </mat-form-field>
            </div>
            <button
                mat-raised-button
                color="primary"
                [routerLink]="['create']"
                (click)="onAddButtonClicked()"
            >
                <mat-icon svgIcon="heroicons_outline:plus"></mat-icon>
            </button>
        </div>
    </div>

    <div class="flex min-w-0 flex-auto flex-col">
        <!-- Main -->
        <ag-grid-angular
            class="ag-theme-material h-full w-full"
            [sideBar]="true"
            [columnDefs]="colDefs"
            [rowData]="rowData"
            [gridOptions]="gridOptions"
        ></ag-grid-angular>
    </div>
</div>
